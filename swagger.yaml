    get:
      tags:
      - user
      operationId: getUser
      parameters:
      - name: username
        in: query
        type: string
        required: true
      - name: password
        in: query
        type: string
        required: true
      responses:
        '200':
          description: allow | deny | deny [list of tags]
          schema:
            type: string
    post:
      tags:
      - user
      operationId: postUser
      parameters:
      - name: username
        in: formData
        type: string
        required: true
      - name: password
        in: formData
        type: string
        required: true
      responses:
        '200':
          description: allow | deny | deny [list of tags]
          schema:
            type: string
